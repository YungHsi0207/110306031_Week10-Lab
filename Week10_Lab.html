<!DOCTYPE html>
<html>
<head>
<style>
	li em{text-decoration: underline;}
	h1{text-decoration: overline;}
	span{
		color: red;
	}
	#color{
		background-color: lightblue;
	}
</style>
</head>
<body>
	<h1>New HTML5 Input Types Demo</h1>
	<p><li>This form demonstrate <em>the new HTML5</em> input types and placeholder, required and autofocus attribute.
	</li></p>
	<li><label>Color:
		<input type = "color"autofocus/>
			(Hexadecimal code such as#ADD8E6)
	</label></li>
	<p>
		Date
		<input type="date" name="date">
		(yyyy-mm-dd)
	</p>
	<p>
		<label>Datetime-local
		<input type="Datetime-local">(yyyy-mm-ddThh:mm,such as 2012-01-27T03:15)
		</label>
	</p>
	<p>
		<div class="intro">
		<form><p id="color">Email:
			<input type="email" name="email" placeholder="name@domain.com">
		</form>
		</div>
	</p>
	<p>Month:
		<input type="month" name="month">
	</p>
	<p>
		<span>Number:</span>
		<input type="number" id="number" name="number" min="0" max="7">
		(Enter a number between 0 and 7)
	</p>
	<p>
		<label for="vol">Range</label>
		0<input type="range" id="vol" name="vol" min="0" max="20">20
	</p>
	<p>Search:
		<input type="text" id="search" name="search" placeholder="search query" required>
	</p>
	<p>
		<label for="time"><span>Time:</span></label>
		<input type="time" id="time" name="time">
	</p>
	<input type="submit" value="Submit">
	<input type="reset" value="Clear">

</body>
</html>
